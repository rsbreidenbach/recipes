<html ng-app="recipeApp">

	<head>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="/recipes/js/controllers.js"></script>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="/recipes/recipes.css" >
	</head>

	<body ng-controller="RecipeController">
		<div class="panel-group" id="accordion">
			<div class="panel panel-default" ng-repeat="(name, recipe) in recipes">
				<div class="panel panel-default">
	            	<div class="panel-heading">
	             		<h1 class="panel-title">
	                    	<a data-toggle="collapse" data-parent="#accordion" href="##recipe{{$index}}">{{name}}</a>
	                    </h1>
			  		</div>
			  		<div id="recipe{{$index}}" class="panel-collapse collapse">
			  	 		<div class="panel-body">

			  				<h4>Ingredients</h4>

			  				<ul class="ingredients">
			  					<li ng-repeat="ingredient in recipe.ingredients">{{ingredient}}</li>
			  				</ul>

			  				<h4>Directions</h4>

			  				<ol class="directions">
			  					<li ng-repeat="direction in recipe.directions">{{direction}}</li>
			  				</ol>
			  			</div>
			  		</div>
		  		</div>
			</div>
		</div>
	</body>

</html>
