<html>
	
	<head>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet"href="./recipes.css" >
	</head>
	
	<body>
		<h1 class="title">General's Rice</h1>
		<h2 class="title">Ingredients</h2>
		<ul class="ingredients">
			<li>1/2 cup rice</li>
			<li>1 can beef bullion</li>
			<li>2 bullion cubes</li>
			<li>2 tbsp butter</li>
			<li>Little bit of chopped onion</li>
			<li>Mushrooms (optional)</li>
		</ul>
		<h2 class="title">Directions</h2>
		<ol class="directions">
			<li>Bake at 425 for 35-45 minutes.</li>
		</ol>
	</body>

</html>
